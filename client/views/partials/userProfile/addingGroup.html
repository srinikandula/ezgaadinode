<div class="col-xs-12" ng-controller="LeftNavCtrl">
    <div class="col-xs-12">
        <div class="col-xs-12 profile-page">
            <div class="col-xs-11 profile-tabs top-block">
                <ul class="list-inline">
                    <li><a href="#" ui-sref="myProfile">My Profile</a></li>
                    <li><a href="#" ui-sref="myGroup">My Group</a></li>
                    <li><a href="#" ui-sref="addGroup" class="activeProfileTab">Add Group</a></li>
                </ul>

                <div class="user-form col-xs-12 mt-30" ng-controller="AddEditAccountCtrl">
                    <div class="col-xs-12 pall-zero">
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group styling-input-list">
                                <input type="text" class="form-control custom-form-control" ng-model="group.groupName"/>
                                <label class="focus-effect-for-input" aria-hidden="true">Group Name</label>
                            </div>
                            <div class="form-group styling-input-list">
                                <input type="text" class="form-control custom-form-control" ng-model="group.userName"/>
                                <label class="focus-effect-for-input" aria-hidden="true">User Name</label>
                            </div>
                            <div class="form-group styling-input-list">
                                <input type="text" class="form-control custom-form-control" ng-model="group.password"/>
                                <label class="focus-effect-for-input" aria-hidden="true">Password</label>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group styling-input-list">
                                <input type="text" class="form-control custom-form-control" ng-model="group.confirmPassword"/>
                                <label class="focus-effect-for-input" aria-hidden="true">Confirm Password</label>
                            </div>
                            <div class="form-group styling-input-list">
                                <input type="text" class="form-control custom-form-control" ng-model="group.contactName"/>
                                <label class="focus-effect-for-input" aria-hidden="true">Contact Name</label>
                            </div>
                            <div class="form-group styling-input-list">
                                <input type="number" class="form-control custom-form-control" ng-model="group.contactPhone"/>
                                <label class="focus-effect-for-input" aria-hidden="true">Mobile</label>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group styling-input-list">
                                <input type="text" class="form-control custom-form-control" ng-model="group.location"/>
                                <label class="focus-effect-for-input" aria-hidden="true">Location</label>
                            </div>
                            <div class="form-group">
                                <div ng-dropdown-multiselect="" extra-settings="dropdownSetting"
                                     options="trucks" selected-model="group.truckId" checkboxes="true"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-12 pall-zero">
                        <div class="form-group erp-gps">
                            <div class="erp">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="" ng-model="group.erpEnabled"><span class="cr"><i class="cr-icon fa fa-check"></i></span>
                                        ERP
                                    </label>
                                </div>
                            </div>

                            <div class="gps">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="" ng-model="group.gpsEnabled"><span class="cr"><i class="cr-icon fa fa-check"></i></span>
                                        GPS
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-4 col-xs-push-4">
                        <div class="alert alert-danger" role="alert" ng-show="group.errors.length">
                            <ul>
                                <li ng-repeat="error in group.errors">{{error}}</li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-4 mtb-25 sub-can">
                            <button type="submit" class="btn can" ng-click="cancel()" >Cancel</button>
                            <button type="submit" class="btn can last" ng-click="addOrUpdateAccountGroup()">Submit</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
