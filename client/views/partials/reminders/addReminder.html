<div class="main-right col-xs-12" ng-controller="remindersCtrl">
    <h2 class="title-name ">{{title}}</h2>
    <div class="col-sm-6 col-xs-12 mt-10">
        <div class="form-group col-xs-12">
            <date-picker id="fitnessExpiry" ng-model="reminder.reminderDate"
                         class="'custom-form-control'" placeholder="'Reminder Date'"></date-picker>
        </div>
        <div class="form-group col-xs-12">
            <input type="text" ng-model="reminder.reminderText"
                   class="form-control custom-form-control" id="name" placeholder="'Reminder Text'">

        </div>
        <div class="form-group col-xs-12">
            <div class=" trip-share">
                <ul class="list-inline">
                    <li class="radio">
                        <label>
                            <input ng-model="reminder.status" type="radio" id="enable" value="Enable">
                            <span class="cr">
                                        <i class="rad-icon fa fa-circle"></i>
                                    </span>
                            Enable
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            <input ng-model="reminder.status" type="radio" id="disable" value="Disable">
                            <span class="cr">
                                        <i class="rad-icon fa fa-circle"></i>
                                    </span>
                            Disable
                        </label>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div ng-if="reminder.vehicle">
        <div class="col-sm-6 col-xs-12 mt-10">
            <div class="col-xs-12 pall-zero mb-10">
                <h2 class="table-name">Job Details:</h2>
            </div>
            <div class="mt-10">
                <table class="table table-bordered table-striped table-condensed table-hover">
                    <tr style="text-align: center;">
                        <td>Date</td>
                        <td>{{reminder.refId.date| date}}</td>
                    </tr>
                    <tr style="text-align: center;">
                        <td>Vehicle Number</td>
                        <td>{{reminder.vehicle.registrationNo}}</td>
                    </tr>
                    <tr style="text-align: center;">
                        <td>Milage</td>
                        <td>{{reminder.refId.milege}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-4 mtb-25 sub-can">
            <button type="submit" class="btn can" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn can last" ng-click="AddorUpdateReminder()">Submit</button>
        </div>
    </div>
</div>
