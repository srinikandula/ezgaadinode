<div class="main-right col-xs-12" ng-controller="AddEditTruckCtrl">
    <div class="col-xs-12 account-edit">
        <h2 class="title-name ">{{pageTitle}}</h2>
        <div class="col-sm-6 col-xs-12 mt-10">
            <div class="form-group col-xs-12">
                <div class="col-xs-12 styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-readonly="type==='group'" ng-model="truck.registrationNo"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Truck Number</label>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="col-xs-12 styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="truck.truckType"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Truck Type</label>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="col-xs-12 styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="truck.tonnage"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Tonnage</label>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="col-xs-12 styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-model="truck.modelAndYear"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Modal and Year</label>
                </div>
            </div>

            <div class="form-group col-xs-12 ">
                <div class="col-xs-12">
                    <input id="city" type="text" ng-model="driverName"
                           uib-typeahead="driver.fullName for driver in drivers | filter:$viewValue"
                           class="form-control custom-form-control" typeahead-min-length="1"
                           typeahead-on-select="selectDriverId($item)" typeahead-select-on-exact="true"                                                 typeahead-no-results="noDriver" autocomplete="false" placeholder="Assign Driver">
                        <div ng-show="noDriver">
                            <i class="glyphicon glyphicon-remove red"></i>
                            <span class="red"> No Results Found </span>
                        </div>
                </div>

            </div>

        </div>
        <div class="col-sm-6 col-xs-12 mt-10">
            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <date-picker id="fitnessExpiry" ng-model="truck.fitnessExpiry"
                                 placeholder="'Fitness Due Expiry Date*'" class="'custom-form-control'"></date-picker>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <date-picker id="permitExpiry" ng-model="truck.permitExpiry"
                                 placeholder="'Permit Due Expiry Date*'" class="'custom-form-control'"></date-picker>
                </div>
            </div>
            <div class="form-group col-xs-12">

                <div class="col-xs-12">
                    <date-picker id="insuranceExpiry" ng-model="truck.insuranceExpiry"
                                 placeholder="'Insurance Due Expiry Date*'" class="'custom-form-control'"></date-picker>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <date-picker id="pollutionExpiry" ng-model="truck.pollutionExpiry"
                                 placeholder="'Pollution Due Expiry Date*'" class="'custom-form-control'"></date-picker>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="col-xs-12">
                    <date-picker id="taxDueDate" ng-model="truck.taxDueDate"
                                 placeholder="'Tax Due Expiry Date*'" class="'custom-form-control'"></date-picker>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="col-sm-4 col-xs-push-4 margin-top-20">
            <div class="alert alert-danger" role="alert" ng-show="truck.errors.length">
                <!--<strong>{{truck.error}}</strong>-->
                <ul>
                    <li ng-repeat="error in truck.errors">{{error}}</li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-4 mtb-25 sub-can">
                <button type="submit" class="btn can" ng-click="goToTrucksPage()">Cancel</button>
                <button type="submit" class="btn can  last" ng-click="addOrUpdateTruck()">Submit</button>
            </div>
        </div>
    </div>



</div>
