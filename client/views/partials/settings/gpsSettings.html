<div class="col-xs-12" ng-controller="GpsSettingsCrtl">
    <div class="col-xs-12 profile-page">
        <div class="col-xs-9 profile-tabs">
            <div class="top-block">
                <ul class="list-inline">
                    <li><a href="#" ui-sref="gpsSettings" class="activeProfileTab">GPS</a></li>
                    <li><a href="#" ui-sref="reportsSettings">Reports</a></li>
                </ul>
                <div class="clearfix"></div>

            </div>
            <div class="col-xs-12 col-sm-6 pall-zero">
                <div class="col-xs-12 pall-zero gps-settings">
                    <h3>GPS Settings</h3>
                    <div class="form-group">
                        <div class="col-xs-12 styling-input-list">
                            <input type="text" ng-model="gpsSettingsParams.minStopTime"
                                   class="form-control custom-form-control">
                            <label class="focus-effect-for-input" aria-hidden="true">Min Stop Duration 10</label>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="col-xs-12 pall-zero">
                    <div class="form-group">
                        <div class="col-xs-12 styling-input-list">
                            <input type="text" ng-model="gpsSettingsParams.overSpeedLimit"
                                   class="form-control custom-form-control">
                            <label class="focus-effect-for-input" aria-hidden="true">Over Speed Limit KMPH</label>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="col-xs-12 pall-zero">
                    <div class="form-group">
                        <div class="col-xs-12 styling-input-list">
                            <input type="text" ng-model="gpsSettingsParams.routeNotificationInterval"
                                   class="form-control custom-form-control">
                            <label class="focus-effect-for-input" aria-hidden="true">Route Notification
                                Interval</label>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="col-xs-12 pall-zero">
                    <div class="form-group">
                        <div class="col-xs-12 styling-input-list">
                            <input type="text" ng-model="gpsSettingsParams.stopTime"
                                   class="form-control custom-form-control">
                            <label class="focus-effect-for-input" aria-hidden="true">Stop Alert Time in minutes</label>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!--<div class="col-xs-12 pall-zero">
                    <button class="btn can last" ng-click="updateGpsOperatingRouteSettings()" type="submit">Submit</button>
                </div>-->
            </div>
            <div class="col-xs-12 col-sm-6  gps-settings pall-zero">
                <h3>Operating Routes</h3>
                <div class="overFlow">
                    <div class="form-group pos-relative routes"
                         ng-repeat="operatingRoute in operatingRoutesList track by $index">
                        <div class="form-group col-sm-6 styling-input-list">
                            <input type="text" class="form-control custom-form-control" name="source"
                                   ng-model="operatingRoute.source" id="searchSource{{$index}}"
                                   ng-change="addSearchSource($index)"/>
                            <label class="focus-effect-for-input">Source</label>
                        </div>
                        <div class="form-group col-sm-6 styling-input-list">
                            <input type="text" class="form-control custom-form-control" name="destination"
                                   ng-model="operatingRoute.destination" id="searchDestination{{$index}}"
                                   ng-change="addSearchDestination($index)"/>
                            <label class="focus-effect-for-input">Destination</label>
                        </div>

                        <span class="plus-pos" ng-show="$index >= 1">
                                <i class="fa fa-times-circle clr-red"
                                   ng-click="deleteOperatingRoute($index)"></i></span>
                        <span class="close-pos" ng-show="$index == 0">
                                <i class="fa fa-plus-square" aria-hidden="true"
                                   ng-click="addOperatingRoute()"></i></span>
                    </div>
                </div>
                <div class="col-xs-12 pall-zero">
                    <button class="btn can last" ng-click="updateGpsOperatingRouteSettings()" type="submit">Submit</button>
                </div>

            </div>
            <div class="clearfix"></div>

        </div>
    </div>
</div>
