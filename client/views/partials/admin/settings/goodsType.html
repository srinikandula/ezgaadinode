<div ng-controller="settingsCtrl" ng-init="getGoodsTypeCount()">
    <ul class="list-inline title-ul">
        <li class="pull-left name-head">Truck Types</li>
        <li class="pull-right">
            <button class="btn btn-primary" ng-click="saveGoodsType()">Create New</button>
        </li>
        <li class="pull-right col-xs-3">
            <select class="form-control" ng-model="status1" ng-change="searchByGoodsType(status1,'');">
                <option value="" selected>Select by Status</option>
                <option ng-value="true">Enabled</option>
                <option ng-value="false">Disabled</option>
            </select>
        </li>
        <li class="pull-right col-xs-4">
            <form role="search">
                <div class="input-group add-on">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term"
                           ng-model="goodsType1">
                    <div class="input-group-btn"  ng-click="searchByGoodsType('',goodsType1);">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </li>
        <div class="clearfix"></div>
    </ul>
    <table class="table table-bordered table-striped table-condensed table-hover text-center"
           ng-table="goodsTypeParams">
        <tr ng-repeat="type in currentPageOfGoodsTypes">
            <td data-title="'S No'">{{$index+1}}</td>
            <td data-title="'Title'" sortable="'title'" class="clickable-item">{{type.title}}</td>
            <td data-title="'Status'" sortable="'status'" class="clickable-item">{{type.status?'Enabled':'Disabled'}}</td>
            <td data-title="'Action'">
                <a href="#" ng-click="editGoodsType(type._id)" class="edit_icon">
                    <span class="glyphicon glyphicon-pencil"></span></a>
                <a href="#" ng-click="delGoodsType(type._id)" class="delete_icon">
                    <span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        <tr ng-if="!currentPageOfGoodsTypes || currentPageOfGoodsTypes.length === 0">
            <td colspan="8">No Goods Types exist.</td>
        </tr>
    </table>
    <script type="text/ng-template" id="addNewGoodsType.html">
        <div class="modal-header" ng-init="initGoodsType()">
            <h3 class="modal-title" id="modal-title">{{goodsTitle}}</h3>
            <span class="close-btn" ng-click="cancel()"><i class="fa fa-close"></i></span>
        </div>
        <div class="modal-body" id="modal-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="goodsType.title"
                               placeholder="Title *"/>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <p class="smsenabled">Status</p>
                        <ul class="list-inline">
                            <li>
                                <div class="radio">
                                    <label class="pl-0">
                                        <input type="radio" ng-model="goodsType.status" ng-value="true" name="status">
                                        <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                        Enable
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="radio">
                                    <label>
                                        <input type="radio" ng-model="goodsType.status" ng-value="false" name="status">
                                        <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                        Disable
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-12 text-center">
                    <input type="button" class="btn btn-primary" value="Submit" ng-click="addorUpdateGoodsType()"/>
                </div>
            </div>
        </div>
    </script>
</div>
