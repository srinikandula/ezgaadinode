<div ng-controller="administratorsCtrl" ng-init="countRole();adminRolesDropDown()">
    <ul class="list-inline title-ul">
        <li class="pull-left name-head">Administrator Roles
        </li>
        <li class="pull-right">
            <button class="btn btn-primary" ui-sref="admin.addUpdateAdminRole">Create New</button>
        </li>
        <li class="pull-right col-xs-2">
            <select class="form-control" ng-model="role2" ng-change="initRole(role2);">
                <option value="" selected>Select by Role</option>
                <option ng-repeat="adminRole in adminRoles">{{adminRole.role}}</option>
            </select>
        </li>
        <li class="col-xs-3 pull-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search By Role" ng-model="role1">
                <span class="input-group-addon" ng-click="initRole(role1);"><i class="glyphicon glyphicon-search"></i></span>
            </div>
        </li>
        <div class="clearfix"></div>
    </ul>
    <table class="table table-bordered table-striped table-condensed table-hover" ng-table="roleParams">
        <tr ng-repeat="role in currentPageOfRoles" style="text-align: center;">
            <td data-title="'Role'" sortable="'role'" class="clickable-item">
                {{role.role}}
            </td>
            <td data-title="'Date Created'" sortable="'createdAt'" class="clickable-item">
                {{role.createdAt | date:'dd/MM/yyyy'}}
            </td>
            <td data-title="'Date Modified'" sortable="'updatedAt'" class="clickable-item">
                {{role.updatedAt | date:'dd/MM/yyyy hh:mm:ss'}}
            </td>
            <td data-title="'Status'" sortable="'status'" class="clickable-item">
                {{role.status?'Active':'Inactive'}}
            </td>
            <td data-title="'Action'" sortable="'createdAt'" class="clickable-item">
                <a href="#" ui-sref="admin.addUpdateAdminRole({roleId: role._id})" class="edit_icon"><span class="glyphicon glyphicon-pencil"></span></a>
                <a href="#" ng-click="deleteRole($index)" class="delete_icon"><span class="glyphicon glyphicon-trash  "></span></a>
            </td>
        </tr>
        <tr ng-if="!currentPageOfRoles || currentPageOfRoles.length === 0">
            <td colspan="8">No Roles Records exist.</td>
        </tr>
    </table>
</div>
