<div ng-controller="DeviceEditCrtl">
    <table class="table table-bordered table-responsive">
        <thead>
        <tr>
            <th>S No.</th>
            <th>IMEI No</th>
            <th>SIM No</th>
            <th>SIM ID</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="device in devicesToAdd">
            <td><input type="checkbox"/>{{$index+1}}</td>
            <td><input type="text" class="form-control custom-form-control" name="" placeholder="IMEI Number" ng-model="device.imei"/></td>
            <td><input type="text" class="form-control custom-form-control" name="" placeholder="SIM No" ng-model="device.simPhoneNumber"/></td>
            <td><input type="text" class="form-control custom-form-control" name="" placeholder="SIM ID" ng-model="device.simNumber"/></td>
            <td>
                <a href="#" class="btn" ng-click="addDeviceRow()" ng-show="$index === devicesToAdd.length-1"><i class="fa fa-plus-square"></i></a>
                <a href="#" class="btn" ng-click="removeDeviceRow($index)" ng-show="$index < devicesToAdd.length-1"><i class="fa fa-minus-square"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-4">
            <div ng-show="alreadyadded.length" ng-repeat="added in alreadyadded">{{added}} already added in database</div>
            <div class="col-sm-5">
                <p>Selected Devices to be Assigned to </p>
            </div>
            <div class="form-group col-sm-4">
                <select class="form-control">
                    <option>Employee 1</option>
                    <option>Employee 2</option>
                </select>
            </div>
            <div class="form-group col-sm-3">
                <a href="#" class="btn btn-primary" ng-click="addDevices()"> Submit</a>
            </div>
        </div>
    </div>
</div>
