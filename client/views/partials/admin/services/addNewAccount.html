<div class="col-xs-12 newCust" ng-controller="customerCtrl">
    <h4>GPS / ERP Account</h4>
    <div class="col-xs-12">

        <uib-accordion>
            <div uib-accordion-group class="panel-default" is-open="status.isFirstOpen">
                <uib-accordion-heading>
                    User Information <i class="pull-right glyphicon"
                                        ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </uib-accordion-heading>
                <div class="col-xs-12">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="accountId"
                                   placeholder="Account Id*"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="fullName"
                                   placeholder="Full Name*"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="mobile"
                                   placeholder="Mobile*"/>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <select class="form-control custom-form-control">
                                <option>Truck Owner</option>
                                <option>Manufacturer</option>
                                <option>Commission Agent</option>
                                <option>Transporter</option>
                                <option>GPS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="password"
                                   placeholder="Password*"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="email"
                                   placeholder="Email"/>
                        </div>
                    </div>
                </div>

            </div>
            <div uib-accordion-group class="panel-default">
                <uib-accordion-heading>
                    Address <i class="pull-right glyphicon"
                               ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </uib-accordion-heading>
                <div class="col-xs-12">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="companyName"
                                   placeholder="Company Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="address"
                                   placeholder="Address"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="city" placeholder="City"/>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="state"
                                   placeholder="State"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="pincode"
                                   placeholder="Pincode"/>
                        </div>
                    </div>
                </div>

            </div>
            <div uib-accordion-group class="panel-default">
                <uib-accordion-heading>
                    Service Info <i class="pull-right glyphicon"
                                    ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </uib-accordion-heading>
                <div class="col-xs-12">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <ul class="list-inline">
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="">
                                            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                                            ERP
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="">
                                            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                                            GPS
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="">
                                            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                                            LOAD
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <select class="form-control custom-form-control">
                                <option>Vehicle Type*</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p class="smsenabled">SMS Enabled*:</p>
                            <ul class="list-inline">
                                <li>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="sms">
                                            <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                            ERP
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="sms">
                                            <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                            GPS
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <p class="smsenabled">Is Active*:</p>
                            <ul class="list-inline">
                                <li>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="active">
                                            <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                            ERP
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="active">
                                            <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                            GPS
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class="col-xs-12 col-sm-6 account-rotues">
                        <p>Operating Routes</p>
                        <span><i class="fa fa-plus-square" aria-hidden="true"></i></span>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="source"
                                   placeholder="Source"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control custom-form-control" name="destination"
                                   placeholder="Destination"/>
                        </div>
                    </div>
                </div>

            </div>
            <div uib-accordion-group class="panel-default">
                <uib-accordion-heading>
                    Add Plans <i class="pull-right glyphicon"
                                 ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </uib-accordion-heading>
                <div class="col-xs-12">
                    <ul class="list-inline plans">
                        <li>
                            <select class="form-control custom-form-control planfc">
                                <option>Select Service*</option>
                                <option>GPS</option>
                                <option>ERP</option>
                                <option>GPS & ERP</option>
                            </select>
                        </li>
                        <li>
                            <select class="form-control custom-form-control planfc">
                                <option>Add Plans *</option>
                            </select>
                        </li>
                        <li>
                            <date-picker id="date" ban-future="'banFutureDate'" ng-model="expenseDetails.date"
                                         placeholder="'Date *'" class="'custom-form-control planfc'"></date-picker>
                        </li>
                        <li>
                            <input type="text" class="form-control custom-form-control planfc" name="amount"
                                   placeholder="Amount *"/>
                        </li>
                        <button class="btn btn-success">ADD</button>
                    </ul>

                </div>
                <div class="col-xs-12 mt-20">
                    <table class="table table-bordered">
                        <thead>
                        <th>Plan Type</th>
                        <th>Plan Name</th>
                        <th>Plan Amount</th>
                        <th>Payble Amount</th>
                        <th>Received</th>
                        <th>Remarks</th>
                        <th>Start Time</th>
                        <th>Expiry Time</th>
                        <th>Created Time</th>
                        </thead>
                        <tbody>
                        <tr>
                            <td>GPS</td>
                            <td>Yearly Plan</td>
                            <td>4000</td>
                            <td>4000</td>
                            <td>Yes</td>
                            <td>Yes</td>
                            <td>12-02-2018</td>
                            <td>12-02-2019</td>
                            <td>12-02-2018</td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </uib-accordion>

        <div class="col-xs-12 save-btns">
            <a href="#" class="btn btn-danger" ng-click="cancel()">Cancel</a>
            <a href="#" class="btn btn-primary">Submit</a>

        </div>
    </div>
    <div class="clearfix"></div>
</div>
