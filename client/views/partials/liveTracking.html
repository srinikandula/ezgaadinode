<div class="login-page" ng-controller="liveTrackingController" ng-init="loadLiveTracking()">
    <div class="clearfix"></div>
    <div  class="clo-xs-12 ">
        <div class="col-xs-12 gpsListView" >

            <div class="col-xs-10 col-xs-offset-1 margin-top-120">
                <div class="text-center">
                    <h1>Easygaadi Live Tracking</h1>
                </div>
                <div ng-if="!message">
                    <div id="map" style="width: 100%; height: 500px;"></div>
                </div>
                <div  class="bg-danger" ng-if="message" style="text-align: center;background-color: #ffffff61;padding: 50px;margin-top: 20px;">
                    <span>{{message}}!</span>
                </div>

            </div>
        </div>
    </div>

</div>
