<div class="main-right col-xs-12" ng-controller="UserCrudCtrl">
    <div class="col-xs-12 account-edit">
        <h2 class="title-name ">AddUser</h2>
        <div class="col-sm-6 col-xs-12 mt-10">
            <div class="form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-readonly="userType==='group'"
                           ng-disabled="userType==='group'" ng-model="user.username"/>
                    <label class="focus-effect-for-input" aria-hidden="true">User Name *</label>
                </div>
            </div>


            <div class="form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-readonly="userType==='group'"
                           ng-disabled="userType==='group'" ng-model="user.password"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Password *</label>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-readonly="userType==='group'"
                           ng-disabled="userType==='group'" ng-model="user.confirmpassword" compare-to="user.password"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Confirm Password *</label>
                </div>
            </div>
            <span data-ng-show="user.confirmpassword.$error">password and confirmpassword have to match!</span>
            <div class="form-group col-xs-12">
                <div class="styling-input-list">
                    <input type="text" class="form-control custom-form-control" ng-readonly="userType==='group'"
                           ng-disabled="userType==='group'" ng-model="user.address"/>
                    <label class="focus-effect-for-input" aria-hidden="true">Address*</label>
                </div>
            </div>

        <div class="clearfix"></div>


        <div class="col-xs-12">
            <div class="col-xs-4 mtb-25 sub-can">
                <button type="submit" class="btn can" ng-click="goToTrucksPage()">Cancel</button>
                <button type="submit" class="btn can  last" ng-click="addorupdate()">Submit</button>
            </div>
        </div>
    </div>


</div>
</div>
