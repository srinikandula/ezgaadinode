<top-navigation></top-navigation>
<div class="container-fluid" ng-controller="AddEditTripCtrl">
    <div class="row pall-zero">
        <div class="col-xs-2 pall-zero">
            <left-navigation></left-navigation>
        </div>
        <div class="main-right col-xs-9">
            <div class="col-xs-12 account-edit">
                <!-- <h2 class="login-heading">{{pagetitle}}</h2>-->
                <uib-accordion>
                    <div uib-accordion-group class="panel-default" is-open="isFirstOpen">
                        <uib-accordion-heading>
                            <h4>Edit Trip</h4>
                            <i class="pull-right glyphicon acc"
                               ng-class="{'glyphicon-chevron-down': isFirstOpen, 'glyphicon-chevron-right': !isFirstOpen}"
                               style="top: -16px;font-size: 13px;">
                            </i>
                        </uib-accordion-heading>
                        <form class="">
                            <div class="col-sm-6 col-xs-12">
                                <div class="form-group col-xs-12">
                                    <label class="col-sm-4 col-xs-12 pall-zero">Date</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <date-picker id="permitExpiry" ng-model="trip.date"></date-picker>
                                    </div>
                                </div>

                                <div class="form-group col-xs-12">
                                    <label for="registrationNo" class="col-sm-4 col-xs-12 pall-zero">Registration
                                        No</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <select ng-model="trip.registrationNo"
                                                ng-options="truck._id as truck.registrationNo for truck in trucks"
                                                class="form-control" id="registrationNo">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="driver" class="col-xs-12 col-sm-4 pall-zero">Driver</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <select ng-model="trip.driver"
                                                ng-options="driver._id as driver.fullName for driver in drivers"
                                                class="form-control" id="driver">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="bookedFor" class="col-xs-12 col-sm-4 pall-zero">Booked
                                        For</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <select ng-model="trip.bookedFor"
                                                ng-options="party._id as party.name for party in parties"
                                                class="form-control" id="bookedFor">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="tripLane" class="col-xs-12 col-sm-4 pall-zero">Trip Lane</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <select ng-model="trip.tripLane"
                                                ng-options="tripLane._id as tripLane.name for tripLane in tripLanes"
                                                class="form-control" id="tripLane">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="from" class="col-xs-12 col-sm-4 pall-zero">From</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input ng-model="trip.from" type="text" class="form-control"
                                               id="from"
                                               placeholder="From">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="to" class="col-xs-12 col-sm-4 pall-zero">To</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input ng-model="trip.to" type="text" class="form-control"
                                               id="to"
                                               placeholder="To">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="tonnage" class="col-xs-12 col-sm-4 pall-zero">Tonnage</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input ng-model="trip.tonnage" type="number" class="form-control"
                                               id="tonnage"
                                               placeholder="Tonnage">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="rate" class="col-xs-12 col-sm-4 pall-zero">Rate</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input ng-model="trip.rate" type="number" class="form-control"
                                               id="rate"
                                               placeholder="Rate">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-xs-12">
                                <div class="form-group col-xs-12">
                                    <label for="tripExpenses" class="col-xs-12 col-sm-4 pall-zero">Trip
                                        Expenses</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input ng-model="trip.tripExpenses" type="number" class="form-control"
                                               id="tripExpenses"
                                               placeholder="Trip Expenses">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="dieselAmount" class="col-xs-12 col-sm-4 pall-zero">Diesel
                                        Amount</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input ng-model="trip.dieselAmount" type="number" class="form-control"
                                               id="dieselAmount"
                                               placeholder="Diesel Amount">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="tollgateAmount" class="col-xs-12 col-sm-4 pall-zero">Tollgate
                                        Amount</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input ng-model="trip.tollgateAmount" type="number" class="form-control"
                                               id="tollgateAmount"
                                               placeholder="tollgateAmount">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="freightAmount" class="col-xs-12 col-sm-4 pall-zero">Freight
                                        Amount</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input ng-model="trip.freightAmount" type="number" class="form-control"
                                               ng-change="calculateBalance()"
                                               id="freightAmount"
                                               placeholder="Freight Amount">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="advance" class="col-xs-12 col-sm-4 pall-zero">Advance</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input ng-model="trip.advance" type="number" class="form-control"
                                               id="advance"
                                               ng-change="calculateBalance()"
                                               placeholder="Advance">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="balance" class="col-xs-12 col-sm-4 pall-zero">Balance</label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input ng-model="trip.balance" type="number" class="form-control"
                                               id="balance"
                                               placeholder="Balance" readonly>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="paymentType" class="col-xs-12 col-sm-4 pall-zero">Payment
                                        Type</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input ng-model="trip.paymentType" type="text" class="form-control"
                                               id="paymentType"
                                               placeholder="Payment Type">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="remarks" class="col-xs-12 col-sm-4 pall-zero">Remarks</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <input ng-model="trip.remarks" type="text" class="form-control"
                                               id="remarks"
                                               placeholder="Remarks">
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-xs-4 col-xs-push-4 margin-top-20">
                                <div>
                                    <div class="alert alert-danger" role="alert" ng-show="trip.errors.length">
                                        <ul>
                                            <li ng-repeat="error in trip.errors">{{error}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" ng-click="addOrUpdateTrip()">
                                    Submit
                                </button>
                                <input type="button" value="Cancel" class="btn btn-red" ng-click="cancel()"/>
                            </div>
                        </form>
                    </div>

                    <div uib-accordion-group class="panel-default" is-open="status.open" ng-show="showHistory">
                        <uib-accordion-heading>
                            <h4 ng-click="paymentGridOptions">Payment History</h4>
                            <i class="pull-right acc glyphicon"
                               ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"
                               style="top: -16px;font-size: 13px;">
                            </i>
                        </uib-accordion-heading>
                        <div class="col-xs-12">
                            <div class="col-md-12 mb-10">
                                <button class="btn btn-blue pull-right" ng-click="addPaymentFlag()">Add</button>
                            </div>

                            <!--<div class="col-md-12 account-edit">-->
                            <form class=" col-md-12" ng-show="paymentFlag">
                                <div class="col-sm-6 col-xs-12">
                                    <div class="form-group col-xs-12">
                                        <label for="paymentdate" class="col-xs-12 col-sm-4 pall-zero">From</label>
                                        <div class="col-sm-8 col-xs-12">
                                            <date-picker id="paymentdate"
                                                         ng-model="paymentDetails.paymentDate"></date-picker>
                                            <!--<input ng-model="paymentDetails.paymentDate" type="text" class="form-control" id="paymentdate" placeholder="Payment Date">-->
                                        </div>
                                    </div>
                                    <div class="form-group col-xs-12">
                                        <label for="amount" class="col-xs-12 col-sm-4 pall-zero">Amount</label>
                                        <div class="col-sm-8 col-xs-12">
                                            <input ng-model="paymentDetails.amount" type="text" class="form-control"
                                                   id="amount"
                                                   placeholder="Amount">
                                        </div>
                                    </div>
                                    <div class="form-group col-xs-12">
                                        <label for="type" class="col-xs-12 col-sm-4 pall-zero">Payment Type</label>
                                        <div class="col-sm-8 col-xs-12">
                                            <input ng-model="paymentDetails.paymentType" type="text"
                                                   class="form-control" id="type"
                                                   placeholder="Payment Type">
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-xs-4 col-xs-push-4 margin-top-20 mb-10">
                                    <div>
                                        <div class="alert alert-danger" role="alert"
                                             ng-show="paymentDetails.errors.length">
                                            <ul>
                                                <li ng-repeat="error in paymentDetails.errors">{{error}}</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" ng-click="addTripPayment()">Submit
                                    </button>
                                    <input type="button" value="Cancel" class="btn btn-red"
                                           ng-click="addPaymentFlag()"/>
                                </div>
                            </form>
                            <div class="clearfix"></div>
                        </div>


                                <div class="grid payment-grid" ui-grid="paymentGridOptions"></div>
                    </div>
                </uib-accordion>

            </div>
            <div class="clearfix"></div>
        </div>
    </div>

</div>
</div>
