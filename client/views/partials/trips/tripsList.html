
        <div class="main-right col-xs-12" ng-controller="ShowTripsCtrl">

            <div class="col-xs-12 pall-zero mb-10">
                <div class="col-sm-3 pall-zero"><h3>Trips</h3></div>
                <div class="col-xs-8 col-xs-push-1 pall-zero">
                <div class="col-sm-8">
                    <div class="input-group stylish-input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-addon">
                        <button type="submit">
                                <i class="fa fa-search sear" aria-hidden="true"></i>
                        </button>
                    </span>
                    </div>
                </div>
                <div class="col-sm-4 pall-zero pos-relative">
                    <span class="bot-arrow"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
                    <select class="form-control">
                        <option value="" selected>All Vehicles</option>
                        <option ng-repeat="trips in currentPageOfTrips">{{trips.attrs.truckName}}</option>
                    </select>
                </div>
                </div>
            </div>

            <!--<button class="btn btn-blue pull-right mb-10" ng-click="goToEditTripPage()">Add Trips</button>-->

            <table class="table table-bordered table-striped table-condensed table-hover" ng-table="tripParams">
                <tr ng-repeat="trips in currentPageOfTrips" style="text-align: center;">
                    <td data-title="'Trip Date'" sortable="'date'" class="clickable-item col-sm-1">
                        {{trips.date | date:'yyyy-MM-dd'}}
                    </td>
                    <td data-title="'Reg No'" sortable="'truckName'" class="clickable-item col-sm-1">{{
                        trips.attrs.truckName}}
                    </td>
                    <td data-title="'Party Name'" sortable="'partyName'" class="clickable-item col-sm-2">{{
                        trips.attrs.partyName }}
                    </td>
                    <td data-title="'Driver'" sortable="'fullName'" class="clickable-item col-sm-2">{{
                        trips.attrs.fullName }}
                    </td>
                    <td data-title="'Freight'" sortable="'freightAmount'" class="clickable-item col-sm-1">{{
                        trips.freightAmount }}
                    </td>
                    <td data-title="'Trip Lane'" sortable="'tripLane'" class="clickable-item col-sm-2">{{
                        trips.tripLane }}
                    </td>
                    <td data-title="'Created By'" sortable="'createdByName'"
                        class="clickable-item col-sm-1">{{ trips.attrs.createdByName }}
                    </td>
                    <td data-title="'Action'" class="col-sm-2">
                        <a href="#" class="btn" ng-click="goToEditTripPage(trips._id)">
                            <span class="glyphicon glyphicon-pencil"></span></a>

                        <a href="#" class="btn" ng-click="deleteTrip(trips._id)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
                <tr ng-if="!currentPageOfTrips || currentPageOfTrips.length === 0">
                    <td colspan="8">No trips Records exist.</td>
                </tr>
            </table>
            <div class="add-image pull-right">
                <figure>
                    <a href="#" ng-click="goToEditTripPage()"><img src="images/Add_Vehicle.png" alt="Add Trip" title="Add Trip"></a>
                </figure>
            </div>


        </div>
