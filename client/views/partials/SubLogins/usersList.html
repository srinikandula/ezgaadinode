<div class="main-right col-xs-12" ng-controller="UserController" ng-init="getUsers()">
    <div class="col-xs-12 pall-zero mb-10">
        <div class="col-sm-3 pall-zero"><h3>List:</h3></div>
    </div>
    <div class="mt-10">
        <table class="table table-bordered table-striped table-condensed table-hover" ng-table="userParams">
            <tr ng-repeat="user in users " style="text-align: center;">
                <td data-title="'Full Name'" sortable="'fullName'" class="clickable-item">
                    {{user.fullName}}
                </td>
                <td data-title="'User Name'" sortable="'userName'" class="clickable-item">
                    {{user.userName}}
                </td>
                <td data-title="'password'" sortable="'password'" class="clickable-item">
                    {{user.password}}
                </td>
                <td data-title="'Contact Phone'" sortable="'contactPhone'" class="clickable-item">
                    {{user.contactPhone}}
                </td>
                <td data-title="'Action'" class="col-sm-2">
                    <a href="#" class="btn" ng-click="goToEditPage(user._id)">
                        <span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="#" class="btn" ng-click="delete(user._id)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>

        </table>
    </div>
    <div class="clearfix"></div>
    <div class="add-image pull-right">
        <figure>
            <a href="#" ng-click="goToEditPage()"><img src="images/Add_Truck.png" alt="Add reminder" title="Add reminder"></a>
        </figure>
    </div>
</div>
