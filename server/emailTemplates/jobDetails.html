<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easygaadi</title>
</head>

<body>
<div>
    <h4>Job Details </h4>
    <table border="1">
        <tr>
            <td>Job Date</td>
            <td>Inventory</td>
            <td>Vehicle</td>
            <td>Reminder Date</td>
            <td>Milege</td>
        </tr>
        #foreach($record in $emailData)
        <tr>
            <td>$record.jobDate</td>
            <td>$record.inventory</td>
            <td>$record.vehicle</td>
            <td>$record.reminderDate</td>
            <td>$record.milege</td>
        </tr>
        #end
    </table>
</div>
</body>

</html>
